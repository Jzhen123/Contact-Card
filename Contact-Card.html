<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <!-- <script src="js/date.js" async></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/styles/contact-card.css" rel="stylesheet">
    <!-- add bootstrap styles and JS here -->
</head>

<body>
    <!-- follow bootstrap layout classes for creating a grid: https://getbootstrap.com/docs/5.0/layout/grid/#example -->
    <div class="container-fluid fill bgimg ">
        <!-- Stretch Goal: create the top notification bar (time already created, just uncomment next line) -->
        <!-- <div><div><span id='time'></span></div></div> -->
        <div class="row profilepic">
            <div class="col">
                <!-- hint: see https://getbootstrap.com/docs/5.0/utilities/borders/#border-radius -->
                <img src="/Images/Profile.jpg" class="img-fluid rounded-circle mx-auto d-block" width="275" alt="profile">
           
            </div>
        </div>
        <div class="row content">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-body"></div>
                    <div class="mx-auto">
                        <!-- <div> -->
                            <!-- hint: see https://getbootstrap.com/docs/5.0/components/card -->
                            <h3>Jimmy Zheng</h3>
                            <!-- Update this to be your name -->
                            <div class="row">
                                <div class="col">
                                    <img src="/Icons/Email.svg" class="" alt="Email Icon">
                                </div>
                                <div class="col">
                                    <img src="/Icons/Phone.svg" class="" alt="Phone Icon">
                                </div>
                                <div class="col">
                                    <img src="/Icons/Website.svg" class="" alt="Website Icon">
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col">
                                    <img src="/Icons/Instagram.svg" class="" alt="Instagram Icon">
                                </div>
                                <div class="col">
                                    <img src="/Icons/Twitter.svg" class="" alt="Twitter Icon">
                                </div>
                                <div class="col">
                                    <img src="/Icons/Github.svg" class="" alt="Github Icon">
                                </div>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

      
        <!-- <div> Stretch goal: Create bottom button bar</div> -->
    </div>
</body>

</html>
