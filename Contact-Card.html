<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <!-- <script src="js/date.js" async></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/styles/contact-card.css" rel="stylesheet">
    <!-- add bootstrap styles and JS here -->
</head>

<body>
    <!-- follow bootstrap layout classes for creating a grid: https://getbootstrap.com/docs/5.0/layout/grid/#example -->
    <div class="container-fluid fill bgimg ">
        <!-- Stretch Goal: create the top notification bar (time already created, just uncomment next line) -->
        <!-- <div><div><span id='time'></span></div></div> -->
        <div class="profilePic">
            <div>
                <!-- hint: see https://getbootstrap.com/docs/5.0/utilities/borders/#border-radius -->
                <img src="/Images/Profile.jpg" class="img-fluid rounded-circle mx-auto d-block" width="275" alt="Profile Picture">
            </div>
        </div>

        <div class="card cardDetails cardPosition p-3">
            <div class="card-body cardHeight text-center p-1">
                <h1><b>Jimmy Zheng</b></h1>
                <!-- hint: see https://getbootstrap.com/docs/5.0/components/card -->
            </div>
            <div class="row">
                <div class="col">
                    <img src="/Icons/Email.svg" width="70" alt="Email Icon">
                </div>
                <div class="col">
                    <img src="/Icons/Phone.svg" width="70" alt="Phone Icon">
                </div>
                <div class="col">
                    <img src="/Icons/Website.svg" width="70" alt="Website Icon">
                </div>
            </div>
            <hr class = "bold">
            <div class="row">
                <div class="col">
                    <img src="/Icons/Instagram.svg" width="70" alt="Instagram Icon">
                </div>
                <div class="col">
                    <img src="/Icons/Twitter.svg" width="70" alt="Twitter Icon">
                </div>
                <div class="col">
                    <img src="/Icons/Github.svg" width="70" alt="Github Icon">
                </div>
            </div>

        </div>

        <div class="qrPosition">
            <div>
                <!-- hint: see https://getbootstrap.com/docs/5.0/utilities/borders/#border-radius -->
                <img src="/Images/qrCode.png" class="img-fluid mx-auto d-block" width="150" alt="QR Code">
            </div>
        </div>

        <!-- <div> Stretch goal: Create bottom button bar</div> -->
    </div>
</body>

</html>
